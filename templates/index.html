<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Iris Species</h1>
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="text" id="sepal_length" name="sepal_length">
            
            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="text" id="sepal_width" name="sepal_width">
            
            <label for="petal_length">Petal Length (cm):</label>
            <input type="text" id="petal_length" name="petal_length">
            
            <label for="petal_width">Petal Width (cm):</label>
            <input type="text" id="petal_width" name="petal_width">
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <div class="prediction">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
